<mat-card id="card" style="text-align: center;">
    <mat-card-content>
  
      <mat-form-field class="search-form-field">
        <mat-label>Discover your new favorite meal</mat-label>
        <input matInput type="text" [(ngModel)]="value" (keyup.enter)="copySearchedValue(value)">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Search" (click)="copySearchedValue(value)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
  
    </mat-card-content>
